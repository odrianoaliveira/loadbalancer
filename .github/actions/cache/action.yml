name: Cache Go Modules
description: Cache Go build and module files
runs:
  using: "composite"
  steps:
    - name: Change permissions for cached directories
      run: |
        chmod -R 0755 ~/.cache/go-build || true
        chmod -R 0755 ~/go/pkg/mod || true
        chmod -R 0755 vendor || true
      shell: bash
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
          vendor
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Cache hit?
      if: steps.cache.outputs.cache-hit == 'true'
      run: echo "✅ Cache hit — using cached dependencies."
      shell: bash
